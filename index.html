<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentagon Link Puzzle</title>
    <style>
        :root {
            --blue: #5dade2;
            --red: #ec7063;
            --correct: #52be80;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fdfdfd;
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 5px; }
        p { margin-bottom: 30px; color: #666; }

        #game-wrapper {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .word-input {
            position: absolute;
            padding: 10px;
            border: 2px solid transparent;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.1rem;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
        }

        .word-input:focus {
            transform: scale(1.05);
            border-color: #333;
        }

        .blue { background-color: var(--blue); color: white; width: 110px; }
        .red { background-color: var(--red); color: white; width: 130px; }
        .correct { background-color: var(--correct) !important; box-shadow: 0 0 15px var(--correct); }

        /* --- POSITIONING THE PENTAGON --- */
        
        /* Blue Anchors (Outer) */
        #glass    { top: 60px;  left: 80px;  transform: rotate(-35deg); }
        #lonely   { top: 60px;  right: 80px; transform: rotate(35deg); }
        #basket   { top: 300px; right: 20px; transform: rotate(90deg); }
        #tree     { bottom: 30px; left: 245px; }
        #outlook  { top: 300px; left: 20px;  transform: rotate(-90deg); }

        /* Red Bridges (Inner) */
        #invisible { top: 40px;  left: 235px; }
        #empty     { top: 180px; right: 80px;  transform: rotate(60deg); }
        #apple     { bottom: 130px; right: 130px; transform: rotate(135deg); }
        #crowsnest { bottom: 130px; left: 130px;  transform: rotate(45deg); }
        #window    { top: 180px; left: 80px;   transform: rotate(-60deg); }

        .controls { margin-top: 40px; }
        button {
            padding: 12px 40px;
            font-size: 1.1rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }
        button:hover { background: #555; }
    </style>
</head>
<body>

    <h1>PENTAGON LINK</h1>
    <p>Fill in the words that bridge the anchors.</p>

    <div id="game-wrapper">
        <input type="text" id="glass" class="word-input blue" placeholder="???">
        <input type="text" id="lonely" class="word-input blue" placeholder="???">
        <input type="text" id="basket" class="word-input blue" placeholder="???">
        <input type="text" id="tree" class="word-input blue" placeholder="???">
        <input type="text" id="outlook" class="word-input blue" placeholder="???">

        <input type="text" id="invisible" class="word-input red" placeholder="LINK">
        <input type="text" id="empty" class="word-input red" placeholder="LINK">
        <input type="text" id="apple" class="word-input red" placeholder="LINK">
        <input type="text" id="crowsnest" class="word-input red" placeholder="LINK">
        <input type="text" id="window" class="word-input red" placeholder="LINK">
    </div>

    <div class="controls">
        <button onclick="checkPuzzle()">Check Solution</button>
    </div>

    <script>
        const solutions = {
            glass: "GLASS",
            lonely: "LONELY",
            basket: "BASKET",
            tree: "TREE",
            outlook: "OUTLOOK",
            invisible: "INVISIBLE",
            empty: "EMPTY",
            apple: "APPLE",
            crowsnest: "CROWSNEST",
            window: "WINDOW"
        };

        function checkPuzzle() {
            let win = true;
            for (let id in solutions) {
                const el = document.getElementById(id);
                if (el.value.toUpperCase().trim() === solutions[id]) {
                    el.classList.add('correct');
                } else {
                    el.classList.remove('correct');
                    win = false;
                }
            }
            if (win) alert("Great job! You've completed the link.");
        }
    </script>
</body>
</html>
