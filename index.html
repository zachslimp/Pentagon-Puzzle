<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentagon Link Puzzle</title>
    <style>
        :root {
            --blue: #5dade2;
            --red: #ec7063;
            --correct: #52be80;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fdfdfd;
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
            background-size: 20px 20px; /* Matching your dot-grid background */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        #game-wrapper {
            position: relative;
            width: 600px;
            height: 600px;
            margin-top: 20px;
        }

        /* SVG layer for arrows */
        #arrows-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .word-input {
            position: absolute;
            padding: 10px;
            border: none;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .blue { background-color: var(--blue); color: white; width: 100px; }
        .red { background-color: var(--red); color: white; width: 120px; }
        .correct { background-color: var(--correct) !important; }

        /* Positioning based on your image layout */
        #glass { top: 60px; left: 80px; transform: rotate(-35deg); }
        #lonely { top: 60px; right: 80px; transform: rotate(35deg); }
        #basket { top: 300px; right: 30px; transform: rotate(90deg); }
        #tree { bottom: 40px; left: 240px; }
        #outlook { top: 300px; left: 30px; transform: rotate(-90deg); }

        #invisible { top: 180px; left: 235px; }
        #empty { top: 220px; right: 130px; transform: rotate(65deg); }
        #apple { bottom: 180px; right: 160px; transform: rotate(-45deg); }
        #crowsnest { bottom: 180px; left: 140px; transform: rotate(45deg); }
        #window { top: 220px; left: 110px; transform: rotate(-65deg); }

        .controls { margin-top: 40px; text-align: center; }
        button {
            padding: 10px 30px;
            font-size: 1rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>PENTAGON LINK</h1>
    <p>Find the words that bridge the anchors.</p>

    <div id="game-wrapper">
        <svg id="arrows-layer" viewBox="0 0 600 600">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
                </marker>
            </defs>
            <line x1="200" y1="120" x2="280" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
            <line x1="400" y1="120" x2="330" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
            
            <path d="M 480 300 L 420 250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" fill="none" />
            <path d="M 120 300 L 180 250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" fill="none" />
        </svg>

        <input type="text" id="glass" class="word-input blue" placeholder="???">
        <input type="text" id="lonely" class="word-input blue" placeholder="???">
        <input type="text" id="basket" class="word-input blue" placeholder="???">
        <input type="text" id="tree" class="word-input blue" placeholder="???">
        <input type="text" id="outlook" class="word-input blue" placeholder="???">

        <input type="text" id="invisible" class="word-input red" placeholder="LINK">
        <input type="text" id="empty" class="word-input red" placeholder="LINK">
        <input type="text" id="apple" class="word-input red" placeholder="LINK">
        <input type="text" id="crowsnest" class="word-input red" placeholder="LINK">
        <input type="text" id="window" class="word-input red" placeholder="LINK">
    </div>

    <div class="controls">
        <button onclick="checkPuzzle()">Check Solution</button>
    </div>

    <script>
        const solutions = {
            glass: "GLASS",
            lonely: "LONELY",
            basket: "BASKET",
            tree: "TREE",
            outlook: "OUTLOOK",
            invisible: "INVISIBLE",
            empty: "EMPTY",
            apple: "APPLE",
            crowsnest: "CROWSNEST",
            window: "WINDOW"
        };

        function checkPuzzle() {
            for (let id in solutions) {
                const el = document.getElementById(id);
                if (el.value.toUpperCase().trim() === solutions[id]) {
                    el.classList.add('correct');
                } else {
                    el.classList.remove('correct');
                }
            }
        }
    </script>
</body>
</html>
